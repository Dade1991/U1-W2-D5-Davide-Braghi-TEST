<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Webpage</title>

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style3.css" />
    <!-- use "style3.css"-->
  </head>
  <body>
    <header>
      <div class="headLogo">
        <img
          class="amazonHeadLogo"
          src="./assets/images/logo.png"
          alt="Amazon Logo"
        />
      </div>
      <nav>
        <div class="navClass">
          <p class="navClassMenu"><a href="#">All</a></p>
          <p class="navClassMenu"><a href="#">Today's deals</a></p>
          <p class="navClassMenu"><a href="#">Customer Service</a></p>
          <p class="navClassMenu"><a href="#">Registry</a></p>
          <p class="navClassMenu"><a href="#">Gift Cards</a></p>
          <p class="navClassMenu"><a href="#">Sell</a></p>
        </div>
      </nav>
    </header>

    <main>
      <!-- <a id="top"></a> -->
      <section id="section1">
        <div class="sec1banner1">
          <p>Shop All Holiday Gift Cards</p>
        </div>
        <div class="sec1banner2">
          <h1>Holiday Gift Guides</h1>
          <p>Be a go-gifter</p>
        </div>
      </section>
      <section id="section2">
        <div class="section2top">
          <div class="sec2topLinks">
            <h3>Find the perfect gift</h3>
            <p>
              <a href="#">Shop now</a>
            </p>
          </div>
          <div class="sec2topImg">
            <div class="s2imgDiv">
              <a href="#"
                ><img
                  class="s2img"
                  src="./assets/images/img_1.jpg"
                  alt="Product Picture"
              /></a>
            </div>
            <div class="s2imgDiv">
              <a href="#"
                ><img
                  class="s2img"
                  src="./assets/images/img_2.jpg"
                  alt="Product Picture"
                />
              </a>
            </div>
            <div class="s2imgDiv">
              <a href="#"
                ><img
                  class="s2img"
                  src="./assets/images/img_3.jpg"
                  alt="Product Picture"
                />
              </a>
            </div>
            <div class="s2imgDiv">
              <a href="#"
                ><img
                  class="s2img"
                  src="./assets/images/img_4.jpg"
                  alt="Product Picture"
              /></a>
            </div>
          </div>
        </div>
        <div class="section2bottom">
          <div class="sec2botBanner">
            <div class="sec2botBanImg">
              <img class="s2imgDiv2" src="./assets/images/img_9.png" alt="" />
            </div>
            <div class="sec2botBanText centerText">
              <h4>Play the gifting game</h4>
              <p><a href="#">Shop gaming</a></p>
            </div>
          </div>
          <div class="sec2botBanner">
            <div class="sec2botBanImg">
              <img class="s2imgDiv2" src="./assets/images/img_10.png" alt="" />
            </div>
            <div class="sec2botBanText centerText">
              <h4>The sound of cheer</h4>
              <p><a href="#">Shop Audio &#38; Accessories</a></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footerBack">
        <p>
          <a href="#">Back on top</a>
        </p>
      </div>
      <div class="footerLogo centerText">
        <img class="footerLogoImg" src="./assets/images/logo.png" alt="" />
      </div>
    </footer>
  </body>
</html>
